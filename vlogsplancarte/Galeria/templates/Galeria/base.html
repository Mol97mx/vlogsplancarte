<!DOCTYPE html>
<html lang="en">
  <head>
    {%load static %}
    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vlogs sobre los bachilleratos</title>
    
    <!-- PLUGINS CSS STYLE -->
    <!-- Bootstrap -->
    <link href="{% static 'Galeria/plugins/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'Galeria/plugins/font-awsome/css/font-awesome.min.css'%}" rel="stylesheet">
    <!-- Magnific Popup -->
    <link href="{% static 'Galeria/plugins/magnific-popup/magnific-popup.css'%}" rel="stylesheet">
    <!-- Slick Carousel -->
    <link href="{% static 'Galeria/plugins/slick/slick.css'%}" rel="stylesheet">
    <link href="{% static 'Galeria/plugins/slick/slick-theme.css'%}" rel="stylesheet">
    <!-- CUSTOM CSS -->
    <link href="{% static 'Galeria/css/style.css'%}" rel="stylesheet">

    <!-- FAVICON -->
    <link href="{% static 'Galeria/images/favicon.png'%}" rel="shortcut icon">

  </head>

  <body class="body-wrapper">


  <!--========================================
  =            Navigation Section            =
  =========================================-->

  <nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">
    <div class="container-fluid p-0">
        <!-- logo -->
        <a class="navbar-brand" href="">
          <img src="{% static 'Galeria/images/logov4.png'%}" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item dropdown active dropdown-slide">
            <a class="nav-link" href=""  data-toggle="dropdown">Home</a>
          </li>
        </ul>
        </div>
    </div>
  </nav>

  <!--====  End of Navigation Section  ====-->
  {% block content %}{% endblock %}

  <!--============================
  =            Footer            =
  =============================-->

  <footer class="footer-main">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block text-center">
              <div class="footer-logo">
                <img src="{% static 'Galeria/images/logov4.png'%}" alt="logo" class="img-fluid">
              </div>
            </div>
            
          </div>
        </div>
      </div>
  </footer>
  <!-- Subfooter -->
  <footer class="subfooter">
    <div class="container">
      <div class="row">
        <div class="col-md-6 align-self-center">
          <div class="copyright-text">
            <p><a href="#">Instituto Jos√© Antonio Plancarte</a> &#169; 2020 Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </div>
  </footer>



    <!-- JAVASCRIPTS -->
    <!-- jQuey -->
    <script src="{% static 'Galeria/plugins/jquery/jquery.js'%}"></script>
    <!-- Popper js -->
    <script src="{% static 'Galeria/plugins/popper/popper.min.js'%}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'Galeria/plugins/bootstrap/js/bootstrap.min.js'%}"></script>
    <!-- Smooth Scroll -->
    <script src="{% static 'Galeria/plugins/smoothscroll/SmoothScroll.min.js'%}"></script>  
    <!-- Isotope -->
    <script src="{% static 'Galeria/plugins/isotope/mixitup.min.js'%}"></script>  
    <!-- Magnific Popup -->
    <script src="{% static 'Galeria/plugins/magnific-popup/jquery.magnific-popup.min.js'%}"></script>
    <!-- Slick Carousel -->
    <script src="{% static 'Galeria/plugins/slick/slick.min.js'%}"></script>  
    <!-- SyoTimer -->
    <script src="{% static 'Galeria/plugins/syotimer/jquery.syotimer.min.js'%}"></script>
    <!-- Custom Script -->
    <script src="{% static 'Galeria/js/custom.js'%}"></script>
  </body>
</html>
